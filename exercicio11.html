<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 1px solid black;
                background-color: lightblue;
                padding-top: 50px;
                padding-right: 30px;
                padding-bottom: 50px;
                padding-left: 80px;
            }
        </style>
    </head>
    <body>
        <h3>Usando propriedades individuais do padding</h3>
        <div>Este elemento div tem um padding superior de 50px, padding direito
            de 30px, padding embaixo de 50px e padding esquerdo de 80px.
        </div>
    </body>
</html>
